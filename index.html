<!DOCTYPE html>
<html lang="uk">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>levus touch gallery + fslightbox</title>
		<style>
			.wrapper {
				width: 900px;
				margin: auto;
			}
			@media (max-width: 940px) {
				.wrapper {
					width: 95%;
				}
			}
		</style>
		<link rel="stylesheet" href="css/levus-touch-gallery.css" />
		<link
			rel="icon"
			type="image/svg"
			sizes="128x128"
			href="./favicons.svg"
		/>
	</head>
	<body>
		<p style="text-align: center">Debug: Гортати вниз</p>

		<div style="height: 1000px"></div>

		<div class="wrapper">
			<div class="levus-touch-gallery">
				<div class="slides" style="background: lightblue">
					<ul>
						<li>
							<a href="temp/00.jpg" data-fslightbox="gallery">
								<picture>
									<img
										src="temp/00.jpg"
										alt="Назва 0 слайда"
										data-thumb="temp/00-thumb.jpg"
										loading="lazy"
										data-height="551"
									/>
								</picture>
							</a>
						</li>
						<li>
							<a href="temp/01.jpg" data-fslightbox="gallery">
								<picture>
									<img
										src="temp/01.jpg"
										alt="Назва 1 слайда"
										data-thumb="temp/01-thumb.jpg"
										data-height="800"
									/>
								</picture>
							</a>
						</li>
						<li>
							<a href="temp/02.jpg" data-fslightbox="gallery">
								<picture>
									<img
										src="temp/02.jpg"
										alt="Назва 2 слайда"
										data-thumb="temp/02-thumb.jpg"
										data-height="819"
									/>
								</picture>
							</a>
						</li>
						<li>
							<a href="temp/03.jpg" data-fslightbox="gallery">
								<picture>
									<img
										src="temp/03.jpg"
										alt="Назва 3 слайда"
										data-thumb="temp/03-thumb.jpg"
										data-height="800"
									/>
								</picture>
							</a>
						</li>
						<li>
							<a href="temp/04.jpg" data-fslightbox="gallery">
								<picture>
									<img
										src="temp/04.jpg"
										alt="Назва 4 слайда"
										data-thumb="temp/04-thumb.jpg"
										data-height="800"
									/>
								</picture>
							</a>
						</li>
						<li>
							<a href="temp/05.jpg" data-fslightbox="gallery">
								<picture>
									<img
										src="temp/05.jpg"
										alt="Назва 5 слайда"
										data-thumb="temp/05-thumb.jpg"
										data-height="800"
									/>
								</picture>
							</a>
						</li>
						<li>
							<a href="temp/06.jpg" data-fslightbox="gallery">
								<picture>
									<img
										src="temp/06.jpg"
										alt="Назва 6 слайда"
										data-thumb="temp/06-thumb.jpg"
										data-height="798"
									/>
								</picture>
							</a>
						</li>
						<li>
							<a href="temp/07.jpg" data-fslightbox="gallery">
								<picture>
									<img
										src="temp/07.jpg"
										alt="Назва 7 слайда"
										data-thumb="temp/07-thumb.jpg"
										data-height="800"
									/>
								</picture>
							</a>
						</li>
					</ul>
				</div>
			</div>
		</div>

		<div style="height: 100px"></div>

		<script src="js/levus-touch-gallery.js"></script>
	</body>
</html>
